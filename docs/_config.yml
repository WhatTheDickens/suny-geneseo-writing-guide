# Built with Jekyll 3.6.0

# Setup
title:               ðŸ§­ The Guide 
tagline:             SUNY Geneseo&rsquo;s Writing Guide
description:         'A writing guide SUNY Geneseo students'
url:                 'https://paulschacht.net'
baseurl:             '/suny-geneseo-writing-guide'

# About/contact
author:
  name:              Paul Schacht and Celia Easton
  url:               https://twitter.com/whatthedickens
  email:             cdl@geneseo.edu

# Color scheme. Options: red, orange, magenta, cyan, blue, brown
color-scheme: 

# Permalinks
permalink: pretty
permalink: /:title/

# Set encoding to UTF-8
encoding: utf-8

# Collections for texts - adding in some testing ones, who - what - why
collections:
  texts:
    output: true
  principles:
    output: true
  conventions:
    output: true
  process:
    output: true
  
# Markdown specs
markdown: kramdown

kramdown:
  auto_ids:       true
  footnote_nr:    1
  entity_output:  as_char
  footnote_backlink: "&#x21a9;&#xfe0e;"
  toc_levels:     1..6
  smart_quotes:   lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Exclusions from the final site
exclude:
  - optional
  - vendor
  - ed..gemspec
  - Gemfile
  - Gemfile.lock
  - backstop_data
  - backstop.json

# Theme
